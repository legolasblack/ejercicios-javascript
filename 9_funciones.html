<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .centrado {
        text-align: center;
    }
    </style>
    <script>
        //definimos a partir de aqui una funcion en javascript
        //definimos una funcion que imprime la fecha y mas adelante la imprimimos en una etiqueta
        function dia_de_hoy(){
            var hoy=new Date();
            document.write(hoy.toDateString());
        }
    </script>
</head>
<body>
    <h1 class="centrado"><strong>Y que dia es hoy</strong></h1>

    <p>hoy es, dia: <script>dia_de_hoy();</script></p>
